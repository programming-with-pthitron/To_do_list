{% extends 'base.html'%}
{% block content%}

<div style="width: 80%; margin: auto;">
    <h1>List of Tasks</h1>
    {% if task%}
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for item in task%}
          <tr>
            <th scope="row">{{item.title}}</th>
            <td>">{{item.description}}</td>
            <td>incomplete</td>
            <td><a href="{% url 'edit_task' pk=item.id%}" class="btn btn-warning btn-sm">Edit</a> <a href="{% url 'delete_task' pk=item.id%}" class="btn btn-danger btn-sm">Delete</a> <a href="{% url 'task_complete' pk=item.id%}" class="btn btn-success btn-sm">Complete</a></td>
          </tr>
          {% endfor%}
          
        </tbody>
      </table>
      {% else%}
      <h2> No tasks available </h2>
      {% endif%}
</div>
{% endblock %}
